<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Школьный медиаархив</title>
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/styles/css/bootstrap_extend.css">
    <link rel="stylesheet" type="text/css" href="static/styles/css/style.min.css">
    
    <script>
        var gui = require('nw.gui');
        var win = gui.Window.get();
        var config = require('./config');
    </script>
</head>
<body>
    <div id="main" class="screen">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header col-sm-4 col-md-3">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Скрыть навигацию</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#events">Медиаархив</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        
                    </ul>
                    <div class="navbar-form navbar-left">
                        <div class="input-group" id="datepicker_form">
                            <span class="input-group-addon" id="date_start_helper">
                                <i class="fa fa-calendar"></i>
                            </span>
                            <input class="form-control" id="datepicker" name="text">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-chevron-down"></i></button>
                                <ul class="dropdown-menu" role="menu">
                                    <li id="today"><a>За сегодня</a></li>
                                    <li id="week"><a>За неделю</a></li>
                                    <li id="month"><a>За месяц</a></li> 
                                </ul>
                            </div><!-- /btn-group -->
                        </div>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#settings"><i class="fa fa-cog"></i> Настройки</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="container-fluid" id="pages">
            <div data-page="settings" class="page">
                <form class="form-horizontal" id="settings_form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Тип данных</label>
                        <div class="col-sm-10">
                            <div class="btn-group btn-block btn_selector" id="data_type">
                                <div class="btn btn-default" id="files">Файлы</div>
                                <div class="btn btn-default" id="yadisk">Яндекс Диск API</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Корневая директория</label>
                        <div class="col-sm-10" id="root_dir">
                            <div id="files">
                                <input type="file" webkitdirectory id="file_root_dir_selector" />
                            </div>
                            <div id="yadisk">
                                <div class="btn btn-default" id="choose">Выбрать</div>
                            </div>
                            <div id="nothing">
                                <p class="help-block">выберите тип данных</p>
                            </div>
                            <p class="help-block">Сейчас: <span id="dir">(пусто)</span></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">ВКонтакте</label>
                        <div class="col-sm-10" id="vk">
                            <button class="btn btn-primary" type="button"><i class="fa fa-vk"></i> Подключтиь ВКонтакте</button>
                            <p class="help-block">Сейчас: <span id="vk_account">(пусто)</span></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" id="start_button" class="btn btn-primary">Продолжить</button>
                        </div>
                    </div>
                </form>
            </div>
            <div data-page="events" class="page">
                <table class="table table-condensed table-striped" id="events_table">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Дата</th>
                            <th>Материалы</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal_header" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Закрыть</span></button>
                    <h1 class="modal-title" id="modal_header"></h1>
                </div>
                <div class="modal-body" id="modal_body"></div>
            </div>
        </div>
    </div>
    
    <link rel="stylesheet" href="bower_components/datatables-bootstrap3-plugin/media/css/datatables-bootstrap3.min.css">
    <link rel="stylesheet" href="bower_components/smoke/dist/css/smoke.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker-bs3.min.css">
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="bower_components/smoke/dist/js/smoke.min.js"></script>
    <script src="bower_components/matreshka/matreshka.min.js"></script>
    <script src="bower_components/bootstrap-daterangepicker/daterangepicker.min.js"></script>
    <script src="bower_components/datatables-bootstrap3-plugin/media/js/datatables-bootstrap3.min.js"></script>
    
    <script src="scripts.min.js"></script>
</body>
</html>

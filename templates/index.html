<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Школьный медиаархив</title>
    
    {% if site %}
        <link rel="stylesheet" href="http://yastatic.net/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://static.clienddev.ru/font-awesome/4.3.0/font-awesome.min.css">
    {% else %}
        <link rel="stylesheet" href="static/styles/libs/bootstrap.min.css">
        <link rel="stylesheet" href="static/styles/libs/font-awesome/font-awesome.min.css">
    {% endif %}
    
    <link rel="stylesheet" href="static/styles/css/bootstrap_extend.css">
    <link rel="stylesheet" href="static/styles/libs/bootstrap-daterangepicker/daterangepicker-bs3.min.css">
    <link rel="stylesheet/less" type="text/css" href="static/styles/less/style.less">
        
    {% if site %}
        <script src="http://static.clienddev.ru/less.js/2.5.0/less.min.js"></script> 
    {% else %}
        <script src="js/client_libs/less.min.js"></script>
    {% endif %}
</head>
<body>
    <div id="loading" class="screen" style="display: block;">
        <i class="fa fa-4x fa-spin fa-spinner loader"></i>
        <h1 id="str">Загрузка...</h1>
    </div>
    <div id="main" class="screen">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header col-sm-4 col-md-3">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Скрыть навигацию</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Медиаархив</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        
                    </ul>
                    <div class="navbar-form navbar-left">
                        <div class="input-group" id="datepicker_form">
                            <span class="input-group-addon" id="date_start_helper">
                                <i class="fa fa-calendar"></i>
                            </span>
                            <input class="form-control" id="datepicker" name="text">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-chevron-down"></i></button>
                                <ul class="dropdown-menu" role="menu">
                                    <li id="today"><a href="#">За сегодня</a></li>
                                    <li id="week"><a href="#">За неделю</a></li>
                                    <li id="month"><a href="#">За месяц</a></li> 
                                </ul>
                            </div><!-- /btn-group -->
                        </div>
                    </div>
                    <ul class="nav navbar-nav">
                        
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="container-fluid"> 
            <div class="row">
                <div class="col-sm-12" id="content"></div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal_header" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Закрыть</span></button>
                    <h4 class="modal-title" id="modal_header"></h4>
                </div>
                <div class="modal-body" id="modal_body"></div>
            </div>
        </div>
    </div>
    
    {% if site %}
        <script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://yastatic.net/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="http://static.clienddev.ru/moment.js/2.10.2/moment.min.js"></script>
        <script src="http://static.clienddev.ru/moment.js/2.10.2/ru.min.js"></script>
        <script src="http://static.clienddev.ru/handlebars/3.0.3/handlebars.min.js"></script>
        <script src="js/client_libs/async.min.js"></script>
        
        <script>
            var site = true;
            var global = {};
        </script>
    {% else %}
        <script src="js/client_libs/jquery.min.js"></script>
        <script src="js/client_libs/bootstrap.min.js"></script>
        <script src="js/client_libs/moment/moment.min.js"></script>
        <script src="js/client_libs/moment/ru.min.js"></script>
        <script src="js/client_libs/handlebars.min.js"></script>
        
        <script>
            var site = false;
        </script>
    {% endif %}
    
    <script src="static/styles/libs/bootstrap-daterangepicker/daterangepicker.min.js"></script>
    <script src="js/client_libs/dataTables/jquery.dataTables.min.js"></script>
    <script src="js/client_libs/dataTables/bootstrap.dataTables.min.js"></script>
    <link rel="stylesheet" href="static/styles/libs/bootstrap.dataTables.css">
    
    <script src="js/general.js"></script>
    <script src="js/local_data.js"></script>
    <script src="js/event_modal.js"></script>
    <script src="js/data/base.js"></script>
    
    {% if site %}
        <script src="js/data/yadisk.js"></script>
    {% else %}
        <script src="js/data/file.js"></script>
    {% endif %}
    
    <script src="js/run.js"></script>
</body>
</html>
